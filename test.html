<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    
    const para = document.createElement('p');
    para.textContent = `Prime numbers: `

    function isPrime(num) {
      for(let i = 2; i < num; i++) {
        if(num % i === 0) {
          return false;
        }
      }
      return true;
    }

      for (let i = 500; i >= 2; i--) {
        if (isPrime(i) === true) {
          para.textContent += i + ' - ';
        }
      } 

      para.textContent = para.textContent.slice(0, para.textContent.length -2)

    const section = document.querySelector('section');
    section.appendChild(para);
  </script>
